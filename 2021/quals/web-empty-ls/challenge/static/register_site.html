  <head>
    <title>Register Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
  </head>
  <body>
    <form method="post" action="new_site">
      <label for="subdomain">Enter subdomain, not including .zone443.dev which will be automatically appended:</label>
      <input type="text" name="subdomain"><br>
      <label for="ip">Enter the ip it should point to:</label>
      <input type="text" name="ip">
      <div class="g-recaptcha" data-sitekey="your_site_key"></div>
      <input type="submit" value="Submit">
    </form>
    <br>
    <br>
    Once you have your domain, to implement your site you likely will want to use the <a href="clientca.crt.pem" download>client CA cert</a> to verify users.<br>
    <a href="example.go" download>Here</a> is some example code to get you started implementing your site.
  </body>
</html>
