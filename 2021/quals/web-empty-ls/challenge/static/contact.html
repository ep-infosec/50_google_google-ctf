    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
  </head>
  <body>
    Have something you want to tell the admin?<br><br>
    Note: Please don't send any links to pages outside Zone443. We want to

    suspicion and indifference.<br>

      <input type="submit" value="Submit">
    </form>
